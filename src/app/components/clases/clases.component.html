<div [ngClass]="alerta"  class="alert" role="alert" >
    <strong>A simple</strong>  primary alert—check it out!
</div>

<button class="btn btn-info" type="button" (click)="alerta = 'alert-info'">Info</button>
<button class="btn btn-success m-1" type="button" (click)="alerta = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info': !propiedades.danger } "> 
    Hello world!
</h3>

<button type="button" 
        name="button" 
        class="btn btn-danger" 
        (click)=" propiedades.danger = !propiedades.danger"
        [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
Cambiar
</button>

<br><br>
<h1>Proceso Asíncrono</h1>

<button type="button"
        name="button"
        class="btn btn-primary"
        (click)="ejecutar()"
        [disabled]="loading">
        <i [ngClass]=" { 'fa-save': !loading, 'fa-refresh fa-spin': loading}"
        class="fa p-1"></i>
        <span  *ngIf="!loading">Guardar cambios</span>
        <span  *ngIf="loading">Espere por favor...</span>
</button>
